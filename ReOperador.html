<body class="body">
    <div class="container">
        <div class="mt-0 text-white">
            <h2 class=" text-center p-0">Registro de operadores</h2>
        </div>
        <div class="row">
            <form action="" class="p-3 m-0 col-12">
                <div class="col-12 p-0 text-center">
                    <div class="pt-5 col-4 float-right">
                        <div class=" form-group row-1 col-1 pl-5 ml-lg-5">
                            <img src="/image/user.png" width="150px" height="150px" class="" alt=" no se ha podido cargar la imagen">
                        </div>
                        <div class="form-group row-1 pt-2 text-white">
                            <label for="picture">Agregar imagen: </label>
                            <input type="file" class="form-control bg-transparent text-white" id="picture">
                        </div>
                    </div>
                    <div class="form-group col-4">
                        <label for="Nombre" class="mr-2 text-white text-left">Nombre: </label>
                        <input type="text" id="Nombre" class=" form-control-sm float-right" placeholder="Nombre">
                    </div>
                    <div class="form-group col-4">
                        <label for="Apeliido" class="mr-2 text-white text-left">Apellido: </label>
                        <input type="text" id="Apellido" class=" form-control-sm float-right" placeholder="Apellido">
                    </div>
                    <div class="form-group col-4">
                        <label for="NSS" class="mr-2 text-white text-left">NSS: </label>
                        <input type="text" id="NSS" class=" form-control-sm float-right" placeholder="NSS">
                    </div>
                    <div class="form-group col-4">
                        <label for="RFC" class="mr-2 text-white text-left">RFC: </label>
                        <input type="text" id="RFC" class=" form-control-sm float-right" placeholder="RFC">
                    </div>
                    <div class="form-group col-4">
                        <label for="NumLicencia" class="mr-2 text-white text-left">Num. Licencia: </label>
                        <input type="text" id="NumLicencia" class=" form-control-sm float-right" placeholder="Num.  Licencia">
                    </div>
                    <div class="form-group col-4">
                        <label for="tipo" class="mr-2 text-white text-left">Tipo licencia: </label>
                        <select class=" form-control-sm col-6 float-right" id="exampleFormControlSelect1">
                          <option>A</option>
                          <option>B</option>
                          <option>C</option>
                        </select>
                      </div>
                    <div class="form-group col-4">
                        <label for="Direccion" class="mr-2 text-white text-left">Direccion: </label>
                        <input type="text" id="Direccion" class=" form-control-sm float-right" placeholder="Direccion">
                    </div>
                    <div class="form-group col-4">
                        <label for="password" class="mr-2 text-white text-left">Contrase単a: </label>
                        <input type="password" id="password" class=" form-control-sm float-right" placeholder="Contrase単a">
                    </div>
                    <div class="form-group col-4">
                        <label for="ConPassword" class="mr-2 text-white text-left">Confirmar contrase単a: </label>
                        <input type="password" id="ConPassword" class=" form-control-sm float-right" placeholder="Confirmar contrase単a">
                    </div>  
                </div> 
                
                <div class="col-12">
                </div>
                <div class="form-group mb-0">
                    <button type="submit" name="Agregar" class="btn btn-sm btn-outline-primary p-1 col-0" id="Agregar">agregar</button>
                    <button type="submit" name="Eliminar" class="btn btn-sm btn-outline-danger p-1" id="Eliminar">Eliminar</button>
                    <button type="submit" name="Actualizar" class="btn btn-sm btn-outline-warning p-1" id="Actualizar">Actualizar</button>
                </div> 
                <hr>
                <div class="p-0 ml-2 mb-0 row">
                    <input class="form-control mb-0 col-3 mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class=" btn btn-sm btn-outline-success my-2 my-sm-0 float-right mb-0" type="submit" id="Buscar">Buscar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
